<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styleteste.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--fonte "open sans"-->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> <!--fonte museo moderno-->
</head>

<body>
    <header class="titulo">
        <h1>SP TwoPlayers</h1>
    </header>
    <nav class="navegacao">
        <div class="pesquisa">
            <img src="../inicialImg/spgamersLogo.png" alt="">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Pesquisa">
            </div>
        </div>
        <div class="links">
            <ul>
                <li><a href="../html/pagInicial.html">HOME</a></li>
                <li><a href="../html/pagCategorias.html">JOGOS</a></li>
                <li><a href="">PRODUTOS</a></li>
                <li><a href="">SUPORTE</a></li>
            </ul>
        </div>
        
    </nav>


    <form class="cadastroCliente" method="post" name="login">

        <div class="formulario">
            <h2 class="title"><i class="icon icon-user-1"></i>Novo Cliente</h2>

            <input type="text" name="nomeUsuario" placeholder="Nome" autofocus />
            <input type="text" name="sobreNome" placeholder="Sobre Nome" autofocus />
            <label for="plataform  ">Selecione Seu Gênero:</label>
            <select name="" id="plataform">
                <option value="" selected></option>
                <option value="">MASCULINO</option>
                <option value="">FEMININO</option>
                <option value="">PREFIRO NÃO DIZER</option>
            </select>
            <br>
            <br>
            <input type="text" name="endereco" placeholder="CEP" autofocus />
            <input type="text" name="endereco" placeholder="Endereço" autofocus />
            <input type="text" name="enderoco" placeholder="Número da residência" autofocus />
            <input type="text" name="endereco" placeholder="Complemento apto\bloco" autofocus />
            <br>
            <br>

            <input type="text" name="email" placeholder="Email" autofocus />
            <i class="icon icon-envelope"></i>

            <input type="password" name="senha" placeholder="Senha" />
            <i class="icon icon-key-1"></i>
            <input type="password" name="confirmarSenha" placeholder="Confirme sua Senha" />
            <i class="icon icon-key-1"></i>
            <a href="login.html">Já possui cadastro?</a>
            <button>
                <i class="enviarDados"></i>
                <span class="state">Cadastrar-se</span>
                <input type="hidden" class="btn fade_8S" name="login" value="Entrar">
            </button>

        </div>

    </form>
    <footer>
        <div id="rodapeInfo">
            <img src="../inicialImg/spgamersLogo.png" alt="">
            <div id="textLinks">
                <div>
                    <h3>Início</h3>
                    <p>Home</p>
                    <p>Jogos</p>
                    <p>Produtos</p>
                </div>
                <div>
                    <h3>Sobre Nós</h3>
                    <p>Empresa</p>
                    <p>Contato</p>
                    <p>Blog</p>
                </div>
                <div>
                    <h3>Suporte</h3>
                    <p>FAQ</p>
                    <p>Telefone</p>
                    <p>Chat</p>
                </div>
            </div>
            <div id="social">
                <div>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-tiktok"></i>
                </div>
                <div>
                    <h3>Contato</h3>
                </div>
            </div>
        </div>
        <div id="copyright">
            <h5> ©2024 CopyRight - SP Gamers</h5>
        </div>
    </footer>
</body>

</html>
